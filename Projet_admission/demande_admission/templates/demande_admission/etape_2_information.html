{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="registration-form">
        <form method="post" action="">
          {% csrf_token %}
          <h2>Informations Personnelles</h2>
          <div class="form-group">
            <label for="id_nom">Nom:</label>
            <input type="text" name="nom" id="id_nom" required />
          </div>
          <div class="form-group">
            <label for="id_prenom">Prénom:</label>
            <input type="text" name="prenom" id="id_prenom" required />
          </div>
          <div class="form-group">
            <label for="id_date_naissance">Date de Naissance:</label>
            <input
              type="date"
              name="date_naissance"
              id="id_date_naissance"
              required
            />
          </div>
          <div class="form-group">
            <label for="id_lieu_naissance">Lieu de Naissance:</label>
            <input type="text" name="lieu_naissance" id="id_lieu_naissance" />
          </div>
          <div class="form-group">
            <label for="nationalite">Nationalité:</label>
            <input type="text" name="nationalite" id="nationalite" />
          </div>
          <div class="form-group">
            <label for="adresse">Adresse:</label>
            <input type="text" name="adresse" id="adresse" />
          </div>
          <div class="form-group">
            <label for="telephone">Téléphone:</label>
            <input type="text" name="telephone" id="telephone" />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="status_Matrimoniale">Statut Matrimonial:</label>
            <input
              type="text"
              name="status_Matrimoniale"
              id="status_Matrimoniale"
            />
          </div>
          <div class="form-group">
            <label for="sexe">Sexe:</label>
            <select name="sexe" id="sexe">
              <option value="homme">Homme</option>
              <option value="femme">Femme</option>
            </select>
          </div>
          <div class="form-group">
            <label for="role">Rôle:</label>
            <input type="text" name="role" id="role" />
          </div>

          <button type="submit" class="btn btn-primary">Suivant >>></button>
        </form>
        <p style="color: red; text-align: center; margin-top: 30px">
          {{ erreur }}
        </p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="image_container">
        <img
          src="{% static 'img/registre.jpg' %}"
          alt="Student Image"
          class="icone"
        />
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/etape_2.css' %}" />
{% endblock %}
