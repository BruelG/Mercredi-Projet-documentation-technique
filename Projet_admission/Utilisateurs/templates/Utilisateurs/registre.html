{% extends 'base.html' %} {% block content %} {% load static %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="registration-form">
        <form method="post" onsubmit="return test()">
          {% csrf_token %}
          <h2>Cr√©ation d'un compte utilisateur</h2>
          <p id="Error" class="Error"></p>
          <p class="Error">{{message}}</p>
          <div class="form-group">
            <label for="code_user">Code Utilisateur</label>
            <input type="text" id="code_user" name="code_user" required />
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="password">Confirmation Mot de passe</label>
            <input
              type="password"
              id="passwordConfrimer"
              name="confirmation_password"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Courriel</label>
            <input type="email" id="email" name="email" required />
          </div>
          <button type="submit" class="btn btn-primary">S'inscrire</button>
          <p style="color: red; text-align: center">{{ error_message }}</p>
        </form>
        <p class="register_link">
          Vous n'avez un de compte ?
          <a href="{% url 'admission' %}">Se connect </a>
        </p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="image-container">
        <img
          src="/static/img/registre.jpg"
          alt="Student Image"
          class="student_image"
        />
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/registre.css' %}" />
{% endblock %} {% block extra_js %}
<script type="text/javascript" src="{% static 'js/registre.js' %}"></script>
{% endblock %}
