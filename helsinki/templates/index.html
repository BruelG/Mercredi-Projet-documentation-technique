{% extends 'layout/base_auth.html' %}
{% load static %}

{% block title %}
    Accueil
{% endblock %}

{% block content %}
<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('{% static 'auth/images/bg_1.jpg' %}');"></div>

    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Se connecter à <strong>Helsinki</strong></h3>
            <p class="mb-4">Bienvenue sur votre portail etudiant de gestion de cours</p>
            <form action="{% url 'AuthGateway:authentification' %}" method="post">
              {% csrf_token %}
              <div class="form-group first">
                <label for="username">Code permanent</label>
                <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username" name="pseudo">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" placeholder="Your Password" id="password" name="mdp">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <span class="ml-auto"><a href="#" class="forgot-pass">Vous n'etes pas etudiant ? Allez à l'admission</a></span> 
              </div>

              <input type="submit" value="Se connecter" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
{% endblock %}
